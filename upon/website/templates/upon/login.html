<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='utf-8'>
    <title>登陆</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel='stylesheet' href='{{STATIC_URL}}/css/login.css' />
</head>

<body>

<div class="modal fade" id="alert-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">登录失败</h4>
      </div>
      <div class="modal-body">
        {% for error in errors%}
        <span>{{error}}</span>
        {%endfor%}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">登录</h2>
        <input type="email" class="form-control" placeholder="邮箱地址" required="" autofocus="">
        <input type="password" class="form-control" placeholder="密码" required="">
        <span>还有没有账号？快来<a href="#">注册</a></span>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    
    
</body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    {% if not errors%}
    <script>
    //ichecker
    $(document).ready(function(){
      $('#alert-modal').show();
      </script>
      {%endif%}
</html>

<body>

      
      <form class="form-register" role="form">
        <h2 class="form-register-heading">注册账号</h2>
        <input type="text" class="form-control" placeholder="请输入您的邮箱地址" required="" autofocus="">
        <input type="password" class="form-control" placeholder="请输入您的密码" required="">
        <input type="password" class="form-control" placeholder="请再次输入密码" required="">
        <hr>
        
        <img src='{{STATIC_URL}}image/head.png' class='img-thumbnail bigphoto'>
        <input type="text" class="form-control" placeholder="怎么称呼您" required="" id="username">
        <span>已经有账号？赶紧<a href="#">登陆</a></span>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>

    
    
</body>
